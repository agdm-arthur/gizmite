<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /*  STYLESHEET START  */

    .logo {
      font-size: 64px;
      margin: 0;
    }
    .serif {
      font-family: serif;
    }

    .center {
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .reduce-top {
      margin-top: -8px;
    }

    #content {
      font-family: sans-serif;
      font-size: 16px;
      color: #DDDD;
      padding: 12px;
      outline: 2px solid #DDD8;
      border-radius: 16px;
    }

    html {
      background-color: #000;
    }

    body {
      margin-left: auto;
      margin-right: auto;
      max-width: 1280px;
      background-color: #111;
    }

    a {
      color: #DDD8;
    }

    #bookmarks {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    #bookmarks > a {
      text-decoration: none;
    }

    /*   STYLESHEET END   */
  </style>
</head>
<body>
  <div id="content" class="center" style="font-family: sans-serif; font-size: 16px; color: #DDDD; padding: 12px; outline: 2px solid #DDD8; border-radius: 16px;">
    <h1 class="serif center logo"><em>G I Z M I T E</em></h1>
    <span>
      <p class="reduce-top center">YOUR PERSONAL HOMEPAGE</p>
      <p class="reduce-top center">- - - - -</p>
    </span>

    <form class="center" id="searchForm"
          onsubmit="event.preventDefault(); search();">
      <select id="engine" style="height: 24px; outline-style: none;">
        <option value="https://html.duckduckgo.com/html/?q=">
                       DuckDuckGo
        </option>
        <option value="https://www.google.com/search?q=">
                       Google
        </option>
        <option value="https://www.mojeek.com/search?q=">
                       Mojeek
        </option>
      </select>
      <input type="text" id="query" placeholder="Search"
             style="height: 20px; padding: 0;">
    </form>

    <script src="search.js"></script>
    <br>

    <div class="center" id="bookmarks">
      <script src="bookmark.js"></script>
    </div>
    <br>

    <footer style="margin-bottom: -56px; color: #DDD8">
      <p class="center"><small><em>
        Source at <a href="http://github.com/agdm-arthur/gizmite">
           GitHub</a>
      </em></small></p>
    </footer>
  </div>
</body>
</html>
